<!DOCTYPE html>
<html ng-app="clientOnlyState">
  <head>
    <title>angular-watch-client-only-state</title>
  </head>
  <body>

    <div ng-controller="ArticleCtrl">
  		<p>{{article.title}} by {{article.author}}</p>
  		<p>Filter: {{article.state | limitToTransition : article.prevState : states.SAVING : states.SAVED | translate : translations}}</p>
      <p>Message: {{message}}</p>
  		<button ng-click="save(article)" ng-disabled="!article">Save</button>
  	</div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <script src="services.js"></script>
    <script src="filters.js"></script>
  </body>
</html>
